<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eff67208c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <i class="fa-brands fa-instagram"></i>
            <a class="navbar-brand position-absolute">Instagram</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                  </button>
                
            </form>
        </div>
    </nav>
    <!-- Cambiar vista -->
    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                <i class="fa-solid fa-square"></i></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i
                    class="fa-solid fa-square"></i></button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <!-- Card -->
            <div class="card" style="width: 45rem;">
                <div id="divtext">
                    <h5 id="h5">Crazy dog</h5>
                    <p id="date">08/26</p>
                </div>
                <img src="https://cdn.pixabay.com/photo/2020/11/25/06/27/perro-5774740_960_720.jpg" class="card-img-top"
                    alt="...">
                <div class="card-body">
                    <p>asdasdas</p>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <!-- Picture grid -->
            <div class="container text-center">
                <div class="row">
                    <div class="col-3 col-md-4">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Wikilabrador_jardin.JPG/220px-Wikilabrador_jardin.JPG">
                    </div>
                    <div class="col-3 col-md-4">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Wikilabrador_jardin.JPG/220px-Wikilabrador_jardin.JPG">
                    </div>
                    <div class="col-3 col-md-4">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Wikilabrador_jardin.JPG/220px-Wikilabrador_jardin.JPG">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
